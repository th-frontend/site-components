<div class="slider">
    <div class="slides">
      <div class="slide"><img src="https://via.placeholder.com/800x400/ff7f7f/333333?text=Slide+1" alt="Slide 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x400/7fbfff/333333?text=Slide+2" alt="Slide 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x400/7fff7f/333333?text=Slide+3" alt="Slide 3"></div>
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>
   <script>
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.slide').length;
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let index = 0;

    function showSlide(i) {
      index = (i + slideCount) % slideCount;
      slides.style.transform = `translateX(${-index * 100}%)`;
    }

    prevBtn.addEventListener('click', () => showSlide(index - 1));
    nextBtn.addEventListener('click', () => showSlide(index + 1));

    // Optional: auto-slide every 4s
    setInterval(() => showSlide(index + 1), 4000);
  </script>
  <style>
    .slider { width: 100%; max-width: 800px; margin: 20px auto; position: relative; overflow: hidden; border-radius: 8px; background: #000; }
    .slides { display: flex; transition: transform 0.5s ease-in-out; }
    .slide { min-width: 100%; }
    .slide img { width: 100%; height: auto; display: block; }
    .prev, .next {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.5); color: #fff; border: none;
      padding: 10px; cursor: pointer; border-radius: 50%;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    @media (max-width: 600px) {
      .prev, .next { padding: 6px; font-size: 14px; }
    }
  </style>
